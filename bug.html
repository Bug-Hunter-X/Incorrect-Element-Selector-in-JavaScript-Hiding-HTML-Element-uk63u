<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly referencing the element, missing the '#' for ID selector
    document.querySelector('div').style.display = 'none';
  </script>
</body>
</html>
