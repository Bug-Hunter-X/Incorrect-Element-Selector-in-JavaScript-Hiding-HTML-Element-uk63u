<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correctly referencing the element using the '#' ID selector
    document.querySelector('#myDiv').style.display = 'none';
  </script>
</body>
</html>
